<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Setup2</title>
    <style>
        /* Estilos para el contenedor grid */
        .contenedor-rojo {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* Dos columnas con un divisor central */
            height: 100vh; /* Altura completa de la ventana */
            box-sizing: border-box; /* Asegura que el padding se incluye en el tamaño total */
            position: relative; /* Para posicionar los botones en el contenedor */
        }

        /* Widget Estilos para cada */
        .tradingview-widget-container {
            width: 100%;
            height: 480px;
            overflow: hidden;
            border: none;
            overflow-x: auto;
        }

        /* Estilos para el divisor central */
        .divisor {
            width: 1px;
            background-color: #444;
        }

        /* Evitar márgenes en el cuerpo */
        body {
            margin: 0; /* Eliminar márgenes del body */
            background-color: #1e1e2f;
        }

        /* Estilos para los botones */
        .control-buttons {
            position: absolute;
            top: 50%; /* Centrado verticalmente */
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            left: 50%; /* Inicialmente centrado */
            transform: translateX(-50%);
        }

        .control-buttons button {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Hacer los botones circulares */
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-buttons button:hover {
            background-color: #555;
        }

        /* Estilos para el icono de las flechas */
        .arrow {
            font-size: 20px;
        }

        .contenedor-scroll {
            width: 100%; /* Ancho fijo */
            height: 100%; /* Cambiado a 100% para permitir scroll dentro del contenedor */
            overflow-y: auto; /* Habilita el scroll solo en el eje Y (vertical) */
            overflow-x: hidden; /* Opcional: oculta el scroll horizontal */
            box-sizing: border-box; /* Asegura que el padding se incluye en el tamaño total */
        }
    </style>

    <style>
        .container {
            background-color: #1e1e2f;
            box-shadow: 0 4px 12px rgba(0, 255, 128, 0.3);
            border-radius: 8px;
            padding: 5px;
            text-align: center;
            border-left: 5px solid #00e6d7;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 300px; 
            height: 480px;
        }
        
        h1 {
            color: #00e676;
            font-size: 12px;
            margin-bottom: 3px;
            text-align: center;
        }

        /* Contenedor de la cuadrícula */
        #market-hours-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            grid-template-columns: repeat(2, 1fr);
        }

        /* Tarjetas de mercado en estilo futurista */
        .market-card {
            background-color: #1e1e2f;
            box-shadow: 0 4px 12px rgba(0, 255, 128, 0.3);
            border-radius: 8px;
            padding: 5px;
            text-align: center;
            border-left: 5px solid #00e6d7;
            transition: transform 0.3s ease;
            height: 110px;
        }
        
        .hls {
            background-color: #1e1e2f;
            box-shadow: 0 4px 12px rgba(0, 255, 128, 0.3);
            border-radius: 8px;
            padding: 5px;
            text-align: center;
            border-left: 5px solid #00e6d7;
            transition: transform 0.3s ease;
            height: 150px;
        }
        
        h4 {
            margin-top: 4px;
            font-size: 14px;
            color: #ffffff;
        }

        .market-card:hover {
            transform: translateY(-5px);
        }

        .market-status {
            font-size: 16px;
            margin: 5px 0;
            font-weight: bold;
        }

        .abierto {
            color: #00e676;
        }

        .cerrado {
            color: #f44336;
        }

        .time {
            font-size: 12px;
            color: #bdbdbd;
        }

        /* Estilo para la hora local */
        .local-time {
            margin-top: 10px;
            font-size: 15px;
            color: #b0bec5;
            text-align: center;
            width: 100%;
            max-width: 300px;        
        }
    </style>
    
</head>
<body>
    <div class="contenedor-rojo" id="gridContainer">
        <!-- Primer widget de TradingView -->
        <div class="contenedor-scroll">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {
                "width": "100%",
                "height": "100%",
                "symbol": "BINANCE:BTCUSDT",
                "interval": "240",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "range": "YTD",
                "hide_side_toolbar": true,
                "allow_symbol_change": true,
                "watchlist": [
                    "BINANCE:BTCUSDT",
                    "BINANCE:ETHUSDT",
                    "BINANCE:SOLUSDT",
                    "BINANCE:WIFUSDT",
                    "BINANCE:DOTUSDT",
                    "BINANCE:DOGEUSDT",
                    "BINANCE:PEPEUSDT",
                    "BINANCE:ADAUSDT",
                    "BINANCE:TONUSDT",
                    "BINANCE:XRPUSDT",
                    "BINANCE:LTCUSDT",
                    "BINANCE:AAVEUSDT",
                    "BINANCE:SHIBUSDT",
                    "BINANCE:BNBUSDT",
                    "BINANCE:FTMUSDT",
                    "BINANCE:SUPERUSDT",
                    "BINANCE:LINKUSDT",
                    "BINANCE:UNIUSDT",
                    "BINANCE:TRXUSDT",
                    "BINANCE:FLOKIUSDT",
                    "BINANCE:DARUSDT",
                    "BINANCE:MKRUSDT"
                ],
                "details": true,
                "hotlist": true,
                "calendar": false,
                "studies": [
                    "STD;SMA",
                    "STD;Divergence%1Indicator"
                ],
                "support_host": "https://andres28m.github.io/PionexGK/"
                }
                </script>
            </div>
        </div>
        <!-- Divisor central -->
        <div class="divisor"></div>
        
        <div class="container">
            <!-- Segundo widget de TradingView -->
            <ul id="market-hours-list"></ul>

            <div class="hls">
                <!-- Contenedores para mostrar la hora local de cada mercado -->
                <div class="local-time" id="nyMarket"></div>
                <div class="local-time" id="londonMarket"></div>
                <div class="local-time" id="tokyoMarket"></div>
                <div class="local-time" id="sydneyMarket"></div>
            </div>

            <script>
                function mostrarHorariosMercados() {
                    const marketTimes = [
                        { mercado: 'Nueva York (EE. UU.)', apertura: '09:30', cierre: '16:00', zonaHoraria: 'America/New_York' },
                        { mercado: 'Londres (Reino Unido)', apertura: '08:00', cierre: '16:30', zonaHoraria: 'Europe/London' },
                        { mercado: 'Tokio (Japón)', apertura: '09:00', cierre: '15:00', zonaHoraria: 'Asia/Tokyo' },
                        { mercado: 'Sídney (Australia)', apertura: '10:00', cierre: '16:00', zonaHoraria: 'Australia/Sydney' },
                    ];

                    const now = new Date();
                    const currentTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    marketTimes.forEach(({ mercado, apertura, cierre, zonaHoraria }) => {
                        const openingTime = new Date(now.toLocaleString('en-US', { timeZone: zonaHoraria })).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const closingTime = new Date(now.toLocaleString('en-US', { timeZone: zonaHoraria })).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        const status = (now >= new Date(now.toLocaleString('en-US', { timeZone: zonaHoraria, hour12: false, year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' })) && now <= new Date(now.toLocaleString('en-US', { timeZone: zonaHoraria, hour12: false, year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '59' })) )
                            ? 'abierto' : 'cerrado';

                        const marketCard = document.createElement('li');
                        marketCard.className = 'market-card';
                        marketCard.innerHTML = `
                            <h1>${mercado}</h1>
                            <div class="market-status ${status}">${status.charAt(0).toUpperCase() + status.slice(1)} (Apertura: ${apertura}, Cierre: ${cierre})</div>
                            <div class="time">Hora local: ${currentTime}</div>
                        `;
                        document.getElementById('market-hours-list').appendChild(marketCard);
                    });
                }

                mostrarHorariosMercados();
            </script>
        </div>
    </div>
</body>
</html>
