<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Setup2</title>
    <style>
        /* Estilos para el contenedor grid */
        .contenedor-rojo {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* Dos columnas con un divisor central */
             /* Altura completa de la ventana */
            box-sizing: border-box; /* Asegura que el padding se incluye en el tamaño total */
            position: relative; /* Para posicionar los botones en el contenedor */
        }


    </style>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #00172b;
            padding: 5px;
        }

        /* Encabezado */
        header {
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 5px;
            background-color: #333;
            color: rgb(41, 40, 40);
        }

        /* Estilo de frames */
        .frames {
            display: flex;
            gap: 1px;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 1px;
        }

        .frame {
            flex: 1 1 400px;
            width: 430px;
            height: 430px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
    </style>
  
    
</head>
<body>
        <!-- Sección de frames -->
        <section class="frames">
            <div class="contenedor-rojo" id="gridContainer">
        
        
                <iframe src="https://andres28m.github.io/trade-info-binance-mini/" class="frame" title="Frame 1"></iframe>
        
                <!-- Divisor central -->
                <div class="divisor"></div>
        
                <iframe src="https://andres28m.github.io/horariosmarker/" class="frame" title="Frame 2"></iframe>
        
            </div>
        </section>
    


        
</body>
</html>
