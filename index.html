<!DOCTYPE html>

    <style>
        /* Estilos para el contenedor grid */
        .contenedor-rojo {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* Dos columnas con un divisor central */
             /* Altura completa de la ventana */
            box-sizing: border-box; /* Asegura que el padding se incluye en el tamaño total */
            position: relative; /* Para posicionar los botones en el contenedor */
        }

        /* Widget Estilos para cada */
        .tradingview-widget-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: none;
            overflow-x: auto;
        }

        /* Estilos para el divisor central */
        .divisor {
            width: 1px;
            background-color: #444;
        }

        /* Evitar márgenes en el cuerpo */
        body {
            margin: 0;
            overflow: hidden; /* Evita el scroll */
            background-color: #1e1e2f;
        }

        /* Estilos para los botones */
        .control-buttons {
            position: absolute;
            top: 50%; /* Centrado verticalmente */
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            left: 50%; /* Inicialmente centrado */
            transform: translateX(-50%);
        }

        .control-buttons button {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Hacer los botones circulares */
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-buttons button:hover {
            background-color: #555;
        }

        /* Estilos para el icono de las flechas */
        .arrow {
            font-size: 20px;
        }

        .contenedor-scroll {
    width: 100%; /* Ancho fijo */
    height: 100%; /* Alto fijo */
    overflow-y: auto; /* Habilita el scroll solo en el eje Y (vertical) */
    overflow-x: hidden; /* Opcional: oculta el scroll horizontal */
}
    </style>

            padding: 0;

<div class="hls">
    <!-- Contenedores para mostrar la hora local de cada mercado -->
    <div class="local-time" id="nyMarket"></div>
    <div class="local-time" id="londonMarket"></div>
    <div class="local-time" id="tokyoMarket"></div>
    <div class="local-time" id="sydneyMarket"></div>

    <script>
        function mostrarHorariosMercados() {
            const marketTimes = [
                { mercado: 'Nueva York (EE. UU.)', apertura: '09:30', cierre: '16:00', zonaHoraria: 'America/New_York' },
                { mercado: 'Londres (Reino Unido)', apertura: '08:00', cierre: '16:30', zonaHoraria: 'Europe/London' },
                { mercado: 'Tokio (Japón)', apertura: '09:00', cierre: '15:00', zonaHoraria: 'Asia/Tokyo' },
                { mercado: 'Sídney (Australia)', apertura: '10:00', cierre: '16:00', zonaHoraria: 'Australia/Sydney' }
            ];

            const horariosElement = document.getElementById('market-hours-list');
            horariosElement.innerHTML = '';

            // Hora actual en UTC
            const ahoraUTC = new Date();

            marketTimes.forEach(market => {
                // Hora de apertura y cierre en la zona horaria específica del mercado
                const aperturaLocal = new Date(ahoraUTC.toLocaleString("en-US", { timeZone: market.zonaHoraria }));
                aperturaLocal.setHours(market.apertura.split(':')[0], market.apertura.split(':')[1]);

                const cierreLocal = new Date(ahoraUTC.toLocaleString("en-US", { timeZone: market.zonaHoraria }));
                cierreLocal.setHours(market.cierre.split(':')[0], market.cierre.split(':')[1]);

                // Hora actual en la zona horaria del mercado
                const ahoraLocal = new Date(ahoraUTC.toLocaleString("en-US", { timeZone: market.zonaHoraria }));

                // Determinar si el mercado está abierto o cerrado
                const abierto = ahoraLocal >= aperturaLocal && ahoraLocal <= cierreLocal;
                const color = abierto ? 'abierto' : 'cerrado';

                // Crear y agregar los elementos al DOM
                const li = document.createElement('li');
                li.className = 'market-card';
                li.innerHTML = `
                    <h4>${market.mercado}</h4>
                    <div class="market-status ${color}">${abierto ? 'Abierto' : 'Cerrado'}</div>
                    <div class="time">Apertura: ${market.apertura} | Cierre: ${market.cierre}</div>
                `;
                horariosElement.appendChild(li);
            });
        }

        function displayMarketHours() {
            const localTime = new Date();
            const nyTime = new Date(localTime.toLocaleString("en-US", { timeZone: "America/New_York" }));
            const londonTime = new Date(localTime.toLocaleString("en-US", { timeZone: "Europe/London" }));
            const tokyoTime = new Date(localTime.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
            const sydneyTime = new Date(localTime.toLocaleString("en-US", { timeZone: "Australia/Sydney" }));

            document.getElementById("nyMarket").textContent = `Nueva York: ${nyTime.toLocaleTimeString()} (Diferencia: ${nyTime.getHours() - localTime.getHours()} horas)`;
            document.getElementById("londonMarket").textContent = `Londres: ${londonTime.toLocaleTimeString()} (Diferencia: ${londonTime.getHours() - localTime.getHours()} horas)`;
            document.getElementById("tokyoMarket").textContent = `Tokio: ${tokyoTime.toLocaleTimeString()} (Diferencia: ${tokyoTime.getHours() - localTime.getHours()} horas)`;
            document.getElementById("sydneyMarket").textContent = `Sídney: ${sydneyTime.toLocaleTimeString()} (Diferencia: ${sydneyTime.getHours() - localTime.getHours()} horas)`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            mostrarHorariosMercados();
            displayMarketHours();

            // Actualizar cada minuto
            setInterval(() => {
                mostrarHorariosMercados();
                displayMarketHours();
            }, 60000);
        });
    </script>

</div>
        <!-- Botones para controlar el redimensionamiento -->
        <div class="control-buttons" id="controlButtons">
            <button id="resizeLeft"><span class="arrow">&larr;</span></button>
            <button id="resizeRight"><span class="arrow">&rarr;</span></button>
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        const resizeLeftBtn = document.getElementById('resizeLeft');
        const resizeRightBtn = document.getElementById('resizeRight');
        const controlButtons = document.getElementById('controlButtons');

        // Proporciones actuales de las columnas (iniciamos con 50% para cada una)
        let leftColumnPercentage = 50;
        let rightColumnPercentage = 50;

        // Función para redimensionar hacia la izquierda
        resizeLeftBtn.addEventListener('click', function() {
            if (leftColumnPercentage < 80) {  // Evitar que crezca más del 80%
                leftColumnPercentage += 10;  // Incrementar el tamaño de la columna izquierda
                rightColumnPercentage -= 10; // Reducir la columna derecha
                updateGrid();
            }
        });

        // Función para redimensionar hacia la derecha
        resizeRightBtn.addEventListener('click', function() {
            if (rightColumnPercentage < 80) {  // Evitar que crezca más del 80%
                rightColumnPercentage += 10;  // Incrementar el tamaño de la columna derecha
                leftColumnPercentage -= 10;   // Reducir la columna izquierda
                updateGrid();
            }
        });

        // Actualizar las proporciones del grid y mover los botones
        function updateGrid() {
            gridContainer.style.gridTemplateColumns = `${leftColumnPercentage}% 1px ${rightColumnPercentage}%`;
            moveButtons();
        }

        // Función para mover los botones con la división
        function moveButtons() {
            // Calcular la nueva posición de los botones según el porcentaje de la primera columna
            const containerWidth = gridContainer.offsetWidth;
            const leftColumnWidth = (leftColumnPercentage / 100) * containerWidth;
            controlButtons.style.left = `${leftColumnWidth + 5}px`; // +5px para compensar el ancho del divisor
        }

        // Inicializar la posición de los botones
        moveButtons();
    </script>
