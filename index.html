<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Setup2</title>
    <style>
        .contenedor-rojo {
            display: grid;
            grid-template-columns: 70% 1px 30%;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        .tradingview-widget-container, .container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: none;
            text-align: center; /* Temporal para centrar texto */
        }
        .divisor {
            width: 1px;
            background-color: #444;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e2f;
        }
        .control-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .control-buttons button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="contenedor-rojo" id="gridContainer">
        <div class="tradingview-widget-container">
            <h1>Contenido TradingView Aquí</h1> <!-- Temporal para verificar visibilidad -->
            <!-- Añadir aquí el contenido del widget de TradingView -->
        </div>

        <div class="divisor"></div>
        
        <div class="container">
            <h1>Contenido de mercado</h1> <!-- Temporal para verificar visibilidad -->
            <ul id="market-hours-list"></ul>
            <div class="hls">
                <div class="local-time" id="nyMarket"></div>
                <div class="local-time" id="londonMarket"></div>
                <div class="local-time" id="tokyoMarket"></div>
                <div class="local-time" id="sydneyMarket"></div>
            </div>
        </div>

        <div class="control-buttons" id="controlButtons">
            <button id="resizeLeft"><span class="arrow">&larr;</span></button>
            <button id="resizeRight"><span class="arrow">&rarr;</span></button>
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        const resizeLeftBtn = document.getElementById('resizeLeft');
        const resizeRightBtn = document.getElementById('resizeRight');
        const controlButtons = document.getElementById('controlButtons');

        let leftColumnPercentage = 70;
        let rightColumnPercentage = 30;

        resizeLeftBtn.addEventListener('click', function() {
            if (leftColumnPercentage < 80) {
                leftColumnPercentage += 5;
                rightColumnPercentage -= 5;
                updateGrid();
            }
        });

        resizeRightBtn.addEventListener('click', function() {
            if (rightColumnPercentage < 80) {
                rightColumnPercentage += 5;
                leftColumnPercentage -= 5;
                updateGrid();
            }
        });

        function updateGrid() {
            gridContainer.style.gridTemplateColumns = `${leftColumnPercentage}% 1px ${rightColumnPercentage}%`;
            moveButtons();
        }

        function moveButtons() {
            const containerWidth = gridContainer.offsetWidth;
            const leftColumnWidth = (leftColumnPercentage / 100) * containerWidth;
            controlButtons.style.left = `${leftColumnWidth + 5}px`;
        }

        moveButtons();

        // Mostrar horarios de mercados de prueba
        function mostrarHorariosMercados() {
            const horariosElement = document.getElementById('market-hours-list');
            if (horariosElement) {
                horariosElement.innerHTML = `
                    <li>Ejemplo de mercado 1 - Abierto</li>
                    <li>Ejemplo de mercado 2 - Cerrado</li>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", mostrarHorariosMercados);
    </script>
</body>
</html>
