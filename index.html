<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Páginas en Frames Redimensionables</title>
  <style>
/* Evitar márgenes en el cuerpo */
body {
    margin: 0;
    overflow: hidden; /* Evita el scroll */
    background-color: #1e1e2f;
}

    /* Contenedor de los frames */
    .frame-container {
      display: flex;
      justify-content: center;
      gap: 2px;
      padding: 1px;
    }

    /* Contenedor redimensionable de cada iframe */
    .resizable-frame {
      border: 2px solid #000; /* Borde negro */
      resize: horizontal; /* Permite redimensionar horizontalmente */
      overflow: auto; /* Para que el contenido no se desborde */
      width: 100%;
      max-width: 800px; /* Ancho máximo */
      min-width: 150px; /* Ancho mínimo */
      height: 410px; /* Altura fija */
    }

    /* Estilo del iframe para que ocupe todo el contenedor */
    .resizable-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Adaptación a dispositivos móviles */
    @media (max-width: 800px) {
      .frame-container {
        flex-direction: column;
        align-items: center;
      }
      .resizable-frame {
        max-width: 100%; /* Ancho completo en móviles */
      }
    }
  </style>
</head>
<body>

  <div class="frame-container">
    <!-- Contenedor redimensionable que contiene el iframe -->
    <div class="resizable-frame">
      <iframe src="https://andres28m.github.io/strade-info/" title="Página 1"></iframe>
    </div>

    <!-- Otro contenedor redimensionable para el segundo iframe -->
    <div class="resizable-frame">
      <iframe src="https://andres28m.github.io/horariosmarker/" title="Página 2"></iframe>
    </div>
  </div>

</body>
</html>
